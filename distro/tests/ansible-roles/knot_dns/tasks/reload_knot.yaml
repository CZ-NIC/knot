---
- block:
    - name: Reload knot.service
      service:
        name: knot.service
        state: reloaded
  rescue:
    - name: Get knot.service journal
      shell: journalctl -u knot --since -20s
      register: journal
    - name: Print journal
      debug:
        var: journal
    - name: Reload knot.service failed, see log above
      shell: /bin/false
