---
- name: create example.com zone
  copy:
    dest: /etc/knot/example.com.zone
    mode: 0644
    content: |
      $ORIGIN example.com.
      $TTL 3600
      @	SOA	dns1.example.com. hostmaster.example.com. (
          2010111213	; serial
          6h		; refresh
          1h		; retry
          1w		; expire
          1d )		; minimum
        NS	dns1
      dns1	A	192.0.2.1

- name: create config
  blockinfile:
    dest: /etc/knot/knot.conf
    block: |
      zone:
        - domain: example.com
          file: "/etc/knot/example.com.zone"
